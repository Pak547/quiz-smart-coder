<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzie</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<main class="main">
  <div class="container">
    <section class="quizSection">
      <div class="quizContainer">
        <div class="quizHeader">
          <span class="timer">Time: 80</span>
          <span class="score">Score 0/5</span>
        </div>
        <h2 class="questionText">1. CSS is an acronym for what?</h2>
        <div class="optionList">
          <div class="emptyDiv"></div>
        </div>
        <div class="quizFooter">
          <button class="next">Next</button>
        </div>
      </div>
    </section>
    <section class="home">
      <div class="content">
        <h1>Javascript Assessment</h1>
        <p>Do you think you have a solid foundation of Javascript concepts?</p>
        <button class = "start-btn">
          Find out
        </button>
      </div>
    </section>
    <section class="leaderboard">
    </section>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
